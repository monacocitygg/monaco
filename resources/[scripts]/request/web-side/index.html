<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request UI</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app" style="display: none;">
        <div class="container">
            <div class="top-section">
                <div class="icon-wrapper">
                    <div class="hexagon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="10"></circle>
                            <polyline points="12 6 12 12 16 14"></polyline>
                        </svg>
                    </div>
                </div>
                <div class="text-content">
                    <h1>Solicitação</h1>
                    <p id="message">Aceitar a cobrança de $1 feita por Jogador?</p>
                </div>
            </div>
            
            <div class="actions">
                <button id="reject-btn" class="btn reject">
                    <span>NEGAR (U)</span>
                </button>
                <button id="accept-btn" class="btn accept">
                    <span>ACEITAR (Y)</span>
                </button>
            </div>

            <!-- Optional: Safezone indicator if needed, purely decorative based on image -->
            <!-- <div class="safezone-indicator">
                <svg viewBox="0 0 24 24" width="16" height="16" stroke="currentColor" stroke-width="2" fill="none">
                    <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
                </svg>
                <span>Safezone</span>
            </div> -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
