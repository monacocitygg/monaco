<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<title>[Hypex Network] Radio</title>
		<link rel="stylesheet" href="style.css" />
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<script src="https://code.jquery.com/ui/1.13.0/jquery-ui.min.js"></script>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@6.5.95/css/materialdesignicons.min.css">
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
		<script src="jquery.js"></script>
	</head>
	<body>
		<div id="Radio">
			<div class="header">
				<div class="brand">
					<i class="mdi mdi-access-point"></i> RÁDIO
				</div>
				<div class="header-icons">
					<div class="icon-box"><i class="mdi mdi-lock"></i></div>
					<div class="icon-box"><i class="mdi mdi-microphone"></i></div>
				</div>
			</div>

			<div class="frequency-list">
				<div class="frequency-item">
					<input type="text" class="frequency-input" maxlength="5" placeholder="Digite a frequencia">
					<i class="mdi mdi-microphone action-btn"></i>
				</div>
				<div class="frequency-item">
					<input type="text" class="frequency-input" maxlength="5" placeholder="Digite a frequencia">
					<i class="mdi mdi-microphone action-btn"></i>
				</div>
				<div class="frequency-item">
					<input type="text" class="frequency-input" maxlength="5" placeholder="Digite a frequencia">
					<i class="mdi mdi-microphone action-btn"></i>
				</div>
			</div>

			<div class="animation-container">
				<div class="animation-btn-wrapper" id="openAnimPopup">
					<i class="mdi mdi-play"></i>
					<span>Trocar Animação</span>
				</div>
			</div>

			<div class="prop-container">
				<div class="prop-label">Prop do rádio</div>
				<div class="prop-toggle-wrapper">
					<span class="prop-toggle-text">Exibir prop na mão</span>
					<label class="switch">
						<input type="checkbox" id="propToggle" checked>
						<span class="slider"></span>
					</label>
				</div>
			</div>

		<div class="volume-container">
				<div class="volume-label">Volume da rádio</div>
				<div class="volume-controls">
					<div class="volume-icon-box">
						<i class="mdi mdi-volume-high"></i>
					</div>
					<input type="range" class="volume-slider" min="0" max="100" value="90">
					<div class="volume-text">90%</div>
				</div>
			</div>
		</div>
		<div class="anim-popup-overlay" id="animOverlay" style="display:none;">
			<div class="anim-popup-modal">
				<div class="anim-popup-header">
					<div class="anim-popup-title">Lista de Animações</div>
					<div class="anim-popup-close" id="closeAnimPopup">
						<i class="mdi mdi-close"></i>
					</div>
				</div>
				<div class="anim-popup-grid" id="animationGrid">
				</div>
			</div>
		</div>
	</body>
</html>
