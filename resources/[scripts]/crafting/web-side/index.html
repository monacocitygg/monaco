<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crafting</title>
    <link href="crafting.css" rel="stylesheet" type="text/css"/>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.min.js"></script>
    <script src="https://kit.fontawesome.com/736417730e.js" crossorigin="anonymous"></script>
    <script src="script.js?v=1.6" type="text/javascript"></script>
</head>
<body>
    <div class="inventory">
        <div class="innerInventory">
            <!-- Left Column: Recipes -->
            <div class="column recipes-col">
                <div class="header">
                    <div class="header-icon">
                        <div class="hexagon"><i class="fa-solid fa-hammer"></i></div>
                    </div>
                    <div class="header-text">
                        <span>CRAFTING</span>
                        <small>Menu de Criação</small>
                    </div>
                </div>

                <div class="inventory-grid recipe-list">
                    <!-- Recipes generated by JS -->
                </div>
                
                <div class="weight-bar">
                    <div id="weightTextLeft">0.00 / 0.00</div>
                    <div class="bar-container">
                        <div id="weightBarLeft"></div>
                    </div>
                </div>
            </div>

            <!-- Right Column: Details & Actions -->
            <div class="column details-col">
                <div class="selected-item-display">
                    <div class="selected-image"></div>
                    <div class="selected-name">Selecione um item</div>
                    <div class="selected-desc">Para ver os requisitos</div>
                </div>

                <div class="requirements-section">
                    <div class="section-title">Requisitos</div>
                    <div class="requirements-list">
                        <!-- Requirements generated by JS -->
                    </div>
                </div>

                <div class="action-section">
                    <div class="amount-control">
                        <button class="qty-btn minus">-</button>
                        <input type="number" class="amount" value="1" min="1" placeholder="Qtd">
                        <button class="qty-btn plus">+</button>
                    </div>
                    
                    <button id="craft-btn" class="craft-button">
                        <i class="fa-solid fa-screwdriver-wrench"></i> CRIAR
                    </button>
                    
                    <div class="progress-container" style="display: none;">
                        <div class="progress-label">CRIANDO...</div>
                        <div class="progress-track">
                            <div class="progress-fill"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="ui-tooltip">
            <div class="tooltip-name">Nome do Item</div>
            <div class="tooltip-desc">Descrição do item...</div>
            <div class="tooltip-info"></div>
        </div>
    </div>
</body>
</html>
