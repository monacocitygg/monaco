<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Administrativo</title>
    
    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Styles -->
    <link rel="stylesheet" href="style.css?v=2">
</head>
<body style="background: transparent !important; background-color: rgba(0,0,0,0) !important;">
    
    <div id="app">
        <header>
            <div class="title-container">
                <h1>Painel</h1>
                <h2 id="group-name">Carregando...</h2>
            </div>
            
            <div class="header-controls">
                <div class="member-count">
                    <i class="fa-solid fa-users"></i>
                    <span id="total-members">0</span>
                    <span class="label">MEMBROS</span>
                </div>
                
                <div class="add-member-container">
                    <input type="number" id="passport-input" placeholder="Passaporte">
                    <button id="add-btn" class="add-btn">ADICIONAR</button>
                </div>
            </div>
        </header>

        <div class="list-header">
            <div>Status</div>
            <div>Nome / ID</div>
            <div>Cargo</div>
            <div>Telefone</div>
            <div style="text-align: right;">Gest√£o</div>
        </div>

        <div class="member-list">
            <!-- Members will be injected here by JS -->
        </div>

        <div class="close-hint">PRESSIONE ESC PARA FECHAR</div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
