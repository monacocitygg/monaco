<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Creative Network</title>
		<link href="css.css" rel="stylesheet" type="text/css"/>
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<script src="https://code.jquery.com/ui/1.13.0/jquery-ui.min.js"></script>
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700;900&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
	</head>
	<body>
		<div class="inventory">
			<div class="innerInventory">
				<!-- Left Column: Player Inventory -->
				<div class="column left-col">
					<div class="header">
						<div class="header-icon">
							<div class="hexagon">
								<svg viewBox="0 0 448 512" fill="white" style="width: 50%; height: 50%;">
									<path d="M112 16c17.7 0 32 14.3 32 32v32H112 96 64V48c0-17.7 14.3-32 32-32h16zm48 64h32H384c17.7 0 32 14.3 32 32V464c0 17.7-14.3 32-32 32H64c-17.7 0-32-14.3-32-32V112c0-17.7 14.3-32 32-32H112 160zM128 208c0-8.8 7.2-16 16-16h96c8.8 0 16 7.2 16 16v64c0 8.8-7.2 16-16 16H144c-8.8 0-16-7.2-16-16V208z"/>
								</svg>
							</div>
						</div>
						<div class="header-info">
							<div class="top-info">
								<span class="player-name">Inventário</span>
							</div>
							<div class="bottom-info">
							<div id="weightTextLeft"></div>
							<div id="weightBarLeft"></div>
						</div>
					</div>
				</div>
				<div class="inventory-grid-container">
					<div class="invHotbar"></div>
					<div class="invLeft"></div>
				</div>
			</div>

			<!-- Middle Column: Actions -->
				<div class="column middle-col">
					<div class="actions">
						<div class="action-btn qtd-btn">
							<input class="amount" placeholder="Qtd." type="number" onKeyPress="if(this.value.length==9) return false;" maxlength="9" />
						</div>
					</div>
				</div>

				<!-- Right Column: Chest Inventory -->
				<div class="column right-col">
					<div class="header">
						<div class="header-icon">
							<div class="hexagon">
								<svg viewBox="0 0 448 512" fill="white" style="width: 50%; height: 50%;">
									<path d="M112 16c17.7 0 32 14.3 32 32v32H112 96 64V48c0-17.7 14.3-32 32-32h16zm48 64h32H384c17.7 0 32 14.3 32 32V464c0 17.7-14.3 32-32 32H64c-17.7 0-32-14.3-32-32V112c0-17.7 14.3-32 32-32H112 160zM128 208c0-8.8 7.2-16 16-16h96c8.8 0 16 7.2 16 16v64c0 8.8-7.2 16-16 16H144c-8.8 0-16-7.2-16-16V208z"/>
								</svg>
							</div>
						</div>
						<div class="header-info">
							<div class="top-info">
								<span class="player-name">Baú</span>
							</div>
							<div class="bottom-info">
								<div id="weightTextRight"></div>
								<div id="weightBarRight"></div>
							</div>
						</div>
					</div>
					
					<div class="inventory-grid-container">
						<div class="invRight"></div>
					</div>
				</div>
			</div>
		</div>
		<div id="hover-menu">
			<div class="menu-container">
				<!-- Options will be injected here via JS -->
			</div>
		</div>
		<script src="jquery.js"></script>
	</body>
</html>
